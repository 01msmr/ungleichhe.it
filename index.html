<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ungleichheit in Deutschland - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>

<body>
  <div class="main-wrapper">
    <div class="content-wrapper">
      <!-- LINKE SPALTE -->
      <div class="left-column">
        <div class="chart-header">
          <div class="chart-title-section">
            <h2 class="chart-title" id="chartTitle">Einkommensverteilung</h2>
          </div>
          <div class="chart-meta">
            <span class="data-year" id="dataYear">2022</span>
            <span class="data-source" id="dataSource">Destatis</span>
          </div>
        </div>

        <div class="chart-visual-wrapper">
          <div class="dashboard-square-background"></div>
        </div>
      </div>

      <!-- RECHTE SPALTE -->
      <div class="right-column">
        <nav class="nav-container">
          <a href="#income" class="nav-link active" data-chart="income">💰 Einkommen</a>
          <a href="#gini" class="nav-link" data-chart="gini">📈 Gini-Index</a>
          <a href="#wealth" class="nav-link" data-chart="wealth">🏦 Vermögen</a>
          <a href="#poverty" class="nav-link" data-chart="poverty">⚠️ Armut</a>
        </nav>

        <aside class="stats-column" id="statsContainer">
          <!-- Statistiken werden hier dynamisch eingefügt -->
        </aside>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>

</html>
